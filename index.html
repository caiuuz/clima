<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"         rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Clima</title>
</head>
<body>
    
    <div class="container">
        <div class="caixa-pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Digite sua localização">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="nao-encontrado">
            <img src="./img/404.png">
            <p>Ops! Localização inválida :/</p>
        </div>

        <div class="caixa-clima">
            <img src="">
            <p class="temperatura"></p>
            <p class="descricao"></p>
        </div>

        <div class="clima-detalhes">
            <div class="humidade">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>
                    <p>Humidade</p>
                </div>
            </div>

            <div class="vento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto">
                    <span></span>
                    <p>Vento</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/73c3a5238b.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
